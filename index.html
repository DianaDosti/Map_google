<!DOCTYPE html>
<html>
    <head>
<title>EPIC GOOGLE MAPS PROJECT</title>
<script src="js/index.js"></script>

<script src="js/store-data.js"></script>
<link href="https://fonts.googleapis.com/css?family=Girassol&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style/animate.css">
<link rel="stylesheet" href="style/style.css">
<script src="https://kit.fontawesome.com/c939d0e917.js"></script>
</head>
    <body>
<div class="title wow fadeInLeft data-wow-duration="2s"">Store Locator</div>
<div class="search-container wow fadeInLeft data-wow-duration="2s""">
    <div class="search">
        <input type="text" id="zip-code-input" placeholder="Enter zip">
        <i class="fas fa-search" onclick="searchStores()"></i>
    </div>
</div>
<div class="stores-list-container wow fadeInLeft data-wow-duration="2s""">
    <div class="stores-list">
        <div class="store-container">
            <div class="address_number">
                
            <div class="store-address">
                <span>8480 Beverly Blvd</span>     
                <span>Los Angeles, CA 90048</span>
                </div>
                
                <div class="store-number">1</div>
            </div>
                <div class="store-phone-number">(950) 715-9938
                    
                </div>
            
        </div>
       
        
    </div>
</div>
        <div id="map" ></div>

        <script src="js/wow.min.js"></script>
        <script>
            new WOW().init();
        </script>

<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcwazb-T7zvceyA4VLWVB-eXvwj-XEUIA&callback=initMap">
</script>

    </body>
</html>
